<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Expenses chart component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="container-2">
				<div class="header">
					<div><span>My balance</span> $921.48</div>
					<svg
						width="72"
						height="48"
						viewBox="0 0 72 48"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g fill="none" fill-rule="evenodd">
							<circle fill="#382314" cx="48" cy="24" r="24" />
							<circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
						</g>
					</svg>
				</div>
				<div class="chart-container">
					<h1>Spending - Last 7 days</h1>
					<div class="days">
						<div class="days-columns">
							<div id="mon" class="mon"></div>
							<div class="tue"></div>
							<div class="wed"></div>
							<div class="thu"></div>
							<div class="fri"></div>
							<div class="sat"></div>
							<div class="sun"></div>
						</div>
						<div class="days-names">
							<span>mon</span>
							<span>tue</span>
							<span>wed</span>
							<span>thu</span>
							<span>fri</span>
							<span>sat</span>
							<span>sun</span>
						</div>
					</div>
					<hr />
					<div class="footer">
						<div>
							<span>Total this month</span> <span class="price">$478.33</span>
						</div>
						<div>
							<span class="price">+2.4%</span> <span>from last month</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
